<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Form-table</title >
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body ">
                         <form action="" id="form" onsubmit="event.preventDefault();">
                            <div class="row">
                                <div class="form-group col">
                                    <label for="first_name">First name</label>
                                    <input type="text" class="form-control" id="first_name"
                                    placeholder="enter your first name">
                                </div>
                                <div class="form-group col">
                                    <label for="last_name">Last name</label>
                                    <input type="text" class="form-control" id="last_name"
                                    placeholder="enter your last name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address">
                                </div>
                                <div class="form-group col">
                                    <label for="pincode">pincode</label>
                                    <input type=number class="form-control" id="pincode"
                                    placeholder="641603">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="state">state</label>
                                    <input type=text class="form-control" id="state">
                                </div>
                                <div class="form-group col">
                                    <label for="country">country</label>
                                    <input type=text class="form-control" id="country">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="gender">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="male" name="gender" value="male">
                                        <label for="male">male</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                                        <label for="female">female</label>
                                    </div>
                                    
                                </div>
                                <div class="col">
                                    <select class="form-select" multiple id="options">
                                        <option value="south-indiam">south-indian</option>
                                        <option value="north-indian">north-indian</option>
                                        <option value="continental">continental</option>
                                        <option value="middle-eastern">middle-eastern</option>
                                        <option value="Arabian">Arabian</option>

                                    </select>
                                    <span id="error"></span>
                                </div>

                            </div>
                            <div>
                                <button class="btn-primary" onclick={formsubmission()}>Submit</button>
                            </div>

                        </form>
                        <table id="table" class="table">
                            <thead>
                                <tr >
                                    <th scope="col">first-Name</th>
                                    <th scope="col">second-Name</th>
                                    <th scope="col">address</th>
                                    <th scope="col">pincode</th>
                                    <th scope="col">state</th>
                                    <th scope="col">country</th>
                                    <th scope="col">gender</th>
                                    <th scope="col">food options</th>
                                </tr>
                            </thead>
                            
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
